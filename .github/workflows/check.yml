name: Check
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: cd into repo
        uses: actions/checkout@v3
      - name: set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Вместо '21' выберите нужную вам версию Java
          distribution: 'adopt'
          cache: maven
      - name: run tests
        run: mvn test # Запускаем тесты.
