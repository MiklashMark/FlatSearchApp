name: CI/CD Pipeline

on:
  push:

jobs:

  install exceptions-module:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Install exceptions module
        run: mvn -f exceptions/pom.xml clean install

      - name: Cache Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

  test-services:
    runs-on: ubuntu-latest
    needs: install-exceptions
    strategy:
      matrix:
        service: [audit-service, flat-service, parser-service, sender-service, user-service]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Restore Maven cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: maven

      - name: Run tests for "${{ matrix.service }}"
        run: |
          cd ${{ matrix.service }}
          mvn clean test

      - name: Package service JAR
        run: |
          cd ${{ matrix.service }}
          mvn package -DskipTests

      - name: Archive JAR files
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}
          path: ${{ matrix.service }}/target/*.jar

  build db modules:
    runs-on: ubuntu-latest
    needs: test-services
    strategy:
      matrix:
        db-s: [ audit-db, user-db, flat-db ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.db-s }}
          file: ./${{ matrix.db-s }}/Dockerfile
          push: false
          tags: user/${{ matrix.db-s }}:latest

      - name: Save Docker image to tar
        run: |
          docker save user/${{ matrix.db-s }}:latest -o ${{ matrix.db-s }}.tar
        continue-on-error: true

      - name: Archive Docker image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.db-s }}-image
          path: ${{ matrix.db-s }}.tar



  build services:
    runs-on: ubuntu-latest
    needs: test-services
    strategy:
      matrix:
        service: [audit-service, flat-service, parser-service, sender-service, user-service]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Download JAR files
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.service }}
          path: ${{ matrix.service }}/target/*.jar

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}/target
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: user/${{ matrix.service }}:latest
          build-args: |
            JAR_FILE=*.jar

      - name: Save Docker image to tar
        run: |
          docker save user/${{ matrix.service }}:latest -o ${{ matrix.service }}.tar
        continue-on-error: true

      - name: Archive Docker image
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.service }}-image
          path: ${{ matrix.service }}.tar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
